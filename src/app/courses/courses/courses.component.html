<mat-toolbar color="primary">
    Cursos Dispon√≠veis
</mat-toolbar>
<mat-card>
    <div *ngIf="courses$ |async as courses; else nomeloading">
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let course"> {{course.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let course"> {{course.category}}
                    <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category}}</mat-icon>

                </td>
            </ng-container>

            <!-- displayedColumns aula loiane spring 06 -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
<ng-template #nomeloading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
